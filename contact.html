<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Contact Us</title>
</head>

<body>
    <h1>Contact Us</h1>
    <header>
        <nav>
            <ul>
                <li><a href="home.html#">Home</a></li>
                <li><a href="home.html#about">About LTS</a></li>
                <li><a href="home.html#menu">Our Menu</a></li>
                <li><a href="hours.html#hours">Store Hours</a></li>
            </ul>
        </nav>
    </header>


    <main>
        <figure>
            <img src="img/tacos_close_up_400x260.png" alt="Little Taco Shops Taco" title="Little Taco Shop's Taco" loading="lazy">
            <figcaption>Little Taco Shops Taco</figcaption>
        </figure>
        <section id="contact">
            <h2>Our Contact Form</h2>

            <form action="https://httpbin.org/get" method="get">
                <fieldset>
                    <legend>Send us a Message</legend>
                    <p>
                        <label for="name">Name:</label>
                        <input type="text" name="Name" id="name" placeholder="Your Name" autocomplete="on" required
                            autofocus>
                    </p>
                    <p>
                        <label for="email">Email:</label>
                        <input type="text" name="email" id="email" placeholder="Your email" autocomplete="on">
                    </p>
                    <p>
                        <label for="message">Your Message:</label>
                        <br>
                        <textarea name="message" id="message" cols="30" rows="10" placeholder="Your Message"></textarea>
                    </p>
                </fieldset>
                <button type="reset">Reset</button>
                <button type="submit">Submit</button>
            </form>
            <br>
        </section>

        <section id="location">
            <h2>Our Location</h2>
            <p>
                <i>
                    555 Taco Temptation Lane, Suite T <br>
                    Kansas City, MO 5555-555-555<br>
                    <br>
                    Phone : <a href="tel:+91">5555-555-555</a>
                </i>
                <br>
                <br>
            </p>
        </section>

        <a href="#">Back To Top</a>
        <hr>
    </main>


    <footer>
        <p>Copyright &copy; The Little Taco Shop</p>
    </footer>
</body>

</html>
